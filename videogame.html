<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="author"             content="Scooby Doo" />
    <title>Videogame by Scooby Doo</title>
    <link rel="stylesheet" href="videogame.css" type="text/css" media="screen" />
  </head>
  <body>
    <script type="text/javascript" src="videogame.js"></script>
    <b>Video Game! CHYEAH!!<b>
    <p>
      Welcome to video game Operation Cookie. The game about getting cookies.</p>
    </p>
      <textarea  id="taGame">You wake up in your bedroom with a hankering for some cookies.
      </textarea>
    <p>
      <input type = "text" 
             id = "taGameInput" 
             class="InputStyleOne">
      <input type = "button"
             value = "Do Action!"
             onclick = "btn_do_action_click();"
             class="BtnStyleTwo">
    </p>
    <p>
      <input type="button" 
             value="North" 
             onclick="walk_north();" 
             id="btnNorth"
             class="BtnStyleOne">
      <input type="button" 
             value="South" 
             onclick="walk_south();" 
             id="btnSouth"
             class="BtnStyleOne">
      <input type="button" 
             value="West" 
             onclick="walk_west();" 
             id="btnWest"
             class="BtnStyleOne">
      <input type="button" 
             value="East"   
             onclick="walk_east();" 
             id="btnEast"
             class="BtnStyleOne">
      <input type="button" 
             value="Score" 
             onclick="score_request();"
             id="btnScore"
             class="BtnStyleOne">
    </p>

</html>

      <textarea id="taGameMap">      o
      |
o-o-o
      |
      o
      |
      o-X-o
      |

      |
         o-o

o = available locations

</textarea>

      <input type="button" value="East"  onclick="walk_east();"     id="btnEast"  class="BtnStyleOne">

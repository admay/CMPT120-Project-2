    <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <meta name="author"             content="Scooby Doo" />
      <title>Video Game</title>
      <script type="text/JavaScript">
        var score = 0;
        var north = false;
        var south = false;
        var east = false;
        var west = false;
        function btn_onclick(btnNum) {
          if (btnNum === 1) {
            var msg = "You are in the Kitchen and see the cookies."
            updateText(msg);
              if (north === false) {
                score = score + 5;
                }
            north = true;
          } else {
              if (btnNum === 2) {
                var msg = "You just walked into the wall."
                updateText(msg);
                if (south === false) {
                score = score + 5;
                }
                south = true;
              } else {
                  if (btnNum === 3) {
                    var msg = "You are in the Closet. Comfy in there?"
                    updateText(msg);
                    if (east === false) {
                    score = score + 5;
                    }
                    east = true;
                  } else {
                      if (btnNum === 4) {
                        var msg = "You are in the bathroom."
                        updateText(msg);
                        if (west === false) {
                        score = score + 5
                        }
                        west = true;
                      } else {
                          if (btnNum === 5) {
                            alert(score);
                          } else {
                              alert("This should never happen");
                            }
                        }
                  }
              }
          }
        }
        
        function updateText(msg) {
          var ta = document.getElementById("taGame");
            ta.value = msg + '\n' + ta.value
        }                     
      </script>
      <style>
        body {background-color:orange;}
      </style>
    </head>
    <body>
      <b>VIDEO GAME! CHYEAH!!</b>
      <p>
        Welcome to video game, the game about something but I don't know
        what it is just quite yet. You're in a place, with some stuff
        and you have a mission to complete... So lets get to it.
      </p>
      <textarea id="taGame" rows="10" cols="40">You are in your bedroom with a hankering for cookies.
      </textarea>
      <p>
        <input type="button"
               value="North"
               onclick="btn_onclick(1);">
        <input type="button"
               value="South"
               onclick="btn_onclick(2);">
        <br>
        <input type="button"
               value="East"
               onclick="btn_onclick(3);">
        <input type="button"
               value="West"
               onclick="btn_onclick(4);">
        <input type="button"
               value="Score"
               onclick="btn_onclick(5);">
      </p>
    </body>

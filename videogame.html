    <head>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <meta name="author"             content="Scooby Doo" />
      <title>Video Game</title>
      <script type="text/JavaScript">
        var score = 0;
        var north = false;
        var south = false;
        var east = false;
        var west = false;
        function btn_onclick(btnNum) {
          var msg = 0;
          if (btnNum === 1) {
            msg = "You are in the Kitchen and see the cookies so you eat them."
              if (north === false) {
                score = score + 5;
                }
            north = true;
          } else {
              if (btnNum === 2) {
                msg = "You just walked into the wall."
                if (south === false) {
                score = score + 5;
                }
                south = true;
              } else {
                  if (btnNum === 3) {
                    msg = "You are in the Closet. Comfy in there?"
                    if (east === false) {
                    score = score + 5;
                    }
                    east = true;
                  } else {
                      if (btnNum === 4) {
                        msg = "You are in the bathroom."
                        if (west === false) {
                        score = score + 5
                        }
                        west = true;
                      } else
                          if (btnNum === 5) {
                            alert(score);
                          } else {
                              alert("This should never happen");
                            }
                    }
                }
            }
          updateText(msg);
        }
        
        function updateText(msg) {
          var ta = document.getElementById("taGameTextArea");
          if (msg === 0) {
            ta.value = ta.value
          } else {
              ta.value = msg + '\n\n' + ta.value
            }
          
        }                     
      </script>
      <style>
        body {background-color:orange;}
      </style>
    </head>
    <body>
      <b>VIDEO GAME! CHYEAH!!</b>
      <p>
        Welcome to video game Operation Cookie, the game about getting cookies.</p>
      <textarea id="taGameTextArea" rows="10" cols="40">You are in your bedroom with a hankering for cookies.
      </textarea>
      <p>
        <input type="button"
               value="North"
               onclick="btn_onclick(1);">
        <input type="button"
               value="South"
               onclick="btn_onclick(2);">
        <br>
        <input type="button"
               value="East"
               onclick="btn_onclick(3);">
        <input type="button"
               value="West"
               onclick="btn_onclick(4);">
        <input type="button"
               value="Score"
               onclick="btn_onclick(5);">
      </p>
    </body>

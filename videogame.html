	<body onload="gameInit();" class="body">
		<script type="text/javascript" src="videogame.js">    </script> <!-- Game Logic -->
		<script type="text/javascript" src="NewLocation.js">  </script> <!-- Location -->
		<script type="text/javascript" src="Movement.js">     </script> <!-- Movement -->
		<script type="text/javascript" src="NewItem.js">      </script> <!-- Items -->
		<script type="text/javascript" src="button.js">       </script> <!-- Buttons -->
		<p>
			<b>Video Game! CHYEAH!!<b>

		<p>
			Welcome to video game Operation Cookie. The game about getting cookies.</p>

		<p>
			<textarea id="taGame" class="taGame"></textarea>
			<img class="GameMap" src="GameMap.png" alt="Game Map">

			<input type = "button" value = "Do Action!" onclick = "btn_do_action_click();" class="BtnStyleTwo">
		</p>
		<p>
			<!-- Buttons for movement -->
			<input type="button" value="North" onclick="move(0);" id="btnNorth" class="BtnStyleOne">
			<input type="button" value="South" onclick="move(1);" id="btnSouth" class="BtnStyleOne">
			<input type="button" value="East"  onclick="move(2);" id="btnEast"  class="BtnStyleOne">
			<input type="button" value="West"  onclick="move(3);" id="btnWest"  class="BtnStyleOne">
			<!-- Buttons for specific actions -->
			<input type="button" value="Take"      onclick="TakeItem();"         class="BtnStyleOne">
			<input type="button" value="Inventory" onclick="DisplayInventory();" class="BtnStyleTwo">
